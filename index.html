<!DOCTYPE html>

<html lang="ru-RU">

<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
	<title>Изучаем Flexbox</title>
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/svg.js"></script>
</head>

<body>
	<div id="svg-icons"></div>

	<div class="page page_index">

		<article class="page__body section">
		
			<div class="middle-center">
		
				<header class="header">
					<h1 class="main-h">
						<a href="index.html" class="main-h__a">

							Про
							<svg class="logo__settings">
									
								<defs>
									
									<filter id='inset-shadow'>
							
										<!-- Сдвиг тени -->
										<feOffset dx='0' dy='1'	/>
							
										<!-- Размытие тени -->
										<feGaussianBlur stdDeviation='1' result='offset-blur' />
							
										<!-- Инвертируем drop shadow чтобы создать внутреннюю тень -->
										<feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
							
										<!-- Цвет и Прозрачность -->
										<feFlood flood-color='black' flood-opacity='.45' result='color'	/>
							
										<!-- Обрезаем цвет внутрь тени -->
										<feComposite operator='in' in='color' in2='inverse' result='shadow' />
							
										<!-- Раcполагаем тень поверх элемента -->
										<feComposite operator='over' in='shadow' in2='SourceGraphic' />
									</filter>
							
									<linearGradient id="logo-gradient">
										<stop offset="0%" stop-color="#0773A2" />
										<stop offset="25%" stop-color="#0773A2" />
										<stop offset="100%" stop-color="#BDEF78" />
									</linearGradient>
							
								</defs>
									
							</svg>
									
							<svg class="logo">
								<text x="0" y="100%" fill="url(#logo-gradient)" filter="url('#inset-shadow')">Flexbox</text>
							</svg>

						</a>
					</h1>
				</header>
		
				<nav class="main-nav">
					<ul class="main-nav__lst">
						<li class="main-nav__i">
							<a href="videos.html" class="main-nav__a">
								<svg class="main-nav__icon main-nav__icon_tv">
									<use xlink:href="#icon_tv"></use>
								</svg>
								Видео
							</a>
						</li>
						<li class="main-nav__i">
							<a href="articles.html" class="main-nav__a">
								<svg class="main-nav__icon main-nav__icon_book">
									<use xlink:href="#icon_book"></use>
								</svg>
								Статьи
							</a>
						</li>
					</ul>
				</nav>
		
				<p>Сборник статей и видео по <a href="http://www.w3.org/TR/css-flexbox-1/">CSS Flexible Box Layout Module</a> — более гибкому способу верстки элементов на странице, как целых макетов, так и отдельных, атомарных его частей.</p>
		
			</div><!-- middle-center -->
		
		</article><!-- page__body -->
		
		<footer class="footer section">
			
			<div class="footer__i">
		
				<a href="https://github.com/afider/flexbox" class="footer__a footer__a_gitgub">
					<svg class="footer__icon">
						<use xlink:href="#icon_github"></use>
					</svg>
					GitHub
				</a>
		
			</div>
		
		</footer>

	</div><!-- page -->
	<script src="js/common.js"></script>
</body>

</html>
